<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dominate</title>
    <link rel="stylesheet" href="./css/theme.css">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css" rel="stylesheet" />

</head>

<body>
    <header id="toolbar">
        <h1>Dominate Design</h1>
        <div class="tools">
            <i class="ri-rectangle-line" id="rectangle" title="Add Rectangle"></i>
            <i class="ri-checkbox-blank-circle-line" id="circle" title="Add Circle"></i>
            <i class="ri-text" id="text" title="Add Text"></i>
            <i class="ri-image-add-fill" id="image" title="Add Image"></i>
            <input type="file" name="image-input" id="image-input" accept="image/*" hidden>
            <i class="ri-delete-bin-line" id="delete" title="Delete Selected Element"></i>
        </div>
    </header>

    <main id="editor">
        <aside id="layers-panel">
            <h3>Layers</h3>
            <p class="no-layers hidden">No layers yet</p>
            <div class="layers-list">
                <!-- Layers will be dynamically added here -->
                <p draggable="true">Text</p>
            </div>
        </aside>

        <section id="canvas-wrapper">
            <div id="canvas"></div>
        </section>

        <aside id="properties-panel">
            <h3>Properties</h3>
            <p class="selection hidden">Select an element</p>
            <div class="properties-list">
                <!-- Properties will be dynamically added here -->
                <label for="width">
                    Width:
                    <input type="number" id="width" name="width" min="0">
                </label>
                <label for="height">
                    Height:
                    <input type="number" id="height" name="height" min="0">
                </label>
                <label for="color">
                    Color:
                    <input type="color" id="color-picker" name="color">
                </label>
                <label for="text">
                    Text:
                    <input type="text" id="text" name="text">
                </label>
                <label for="font-size">
                    Font Size:
                    <input type="number" id="font-size" name="font-size" min="0">
                </label>

                <label for="rotation">
                    Rotation: 0 deg
                    <input type="range" id="rotation" name="rotation" min="0" max="360">
                </label>
                <label for="opacity">
                    Opacity: 100%
                    <input type="range" id="opacity" name="opacity" min="0" max="100">
                </label>

            </div>
            <div class="alignment">
                <i class="ri-align-left"></i>
                <i class="ri-align-justify"></i>
                <i class="ri-align-right"></i>
                <i class="ri-align-top"></i>
                <i class="ri-align-vertically"></i>
                <i class="ri-align-bottom"></i>
            </div>
        </aside>
    </main>

    <script type="module" src="./js/script.js"></script>
</body>

</html>
