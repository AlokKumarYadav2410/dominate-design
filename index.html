<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dominate Design</title>
    <link rel="stylesheet" href="./css/theme.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/loader.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css" rel="stylesheet" />

</head>

<body>
    <div class="loader">
        <div class="loader-card">
            <p>Loading Dominate Design</p>
            <span class="loader-hint">Preparing layers & elements</span>
            <div class="progress-bar">
                <span></span>
            </div>
        </div>
    </div>
    <header id="toolbar">
        <h1>Dominate Design</h1>
        <div class="tools">
            <i class="ri-rectangle-line" id="rectangle" title="Add Rectangle"></i>
            <i class="ri-checkbox-blank-circle-line" id="circle" title="Add Circle"></i>
            <i class="ri-text" id="text" title="Add Text"></i>
            <i class="ri-image-add-fill" id="image" title="Add Image"></i>
            <input type="file" name="image-input" id="image-input" accept="image/*" hidden>
            <i class="ri-delete-bin-line" id="delete" title="Delete Selected Element"></i>
        </div>
    </header>

    <main id="editor">
        <aside id="layers-panel">
            <h3>Layers</h3>
            <p class="no-layers hidden">No layers yet</p>

            <div class="layers-list">
                <!-- Layers will be dynamically added here -->
            </div>
        </aside>

        <section id="canvas-wrapper">
            <div id="canvas"></div>
        </section>

        <aside id="properties-panel">
            <h3>Properties</h3>
            <p class="selection">Select an element</p>
            <div class="properties-list">
                <!-- Properties will be dynamically added here -->
            </div>
        </aside>
    </main>

    <script src="./js/state.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/layers.js"></script>
    <script src="./js/properties.js"></script>
    <script src="./js/elements.js"></script>
    <script src="./js/canvas.js"></script>
    <script src="./js/init.js"></script>
</body>

</html>
